<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro de personal - StructBI</title>
        <link rel="icon" type="image/png" href="../assets/images/logo-75x75.png">

        <!-- CSS files -->
        <link rel="stylesheet" href="../assets/css/libraries/bootstrap-v5.1.1/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/libraries/fontawesome-v5.9.0.min.css">

        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../assets/css/styles.css">
        <!-- /CSS files -->

    </head>
    <body id="structbi" class="position-relative bg-light">

        <div class="container-fluid container-xxl">
            <div class="row">

                <!-- Main content -->
                <main class="main_content px-md-4 py-5 mx-auto" style="max-width: 800px;">

                    <!-- Start section -->
                    <section class="section_start container">
                        <div class="pt-3 pb-2 mb-3 border-bottom">
                            <h2 class="h2">Inventario</h2>
                        </div>

                        <!-- Start: Dashboards -->
                        <article id="component_start_dashboards" class="card p-4 bg-white mb-4">
                            <!-- Contents -->
                            <div class="contents_dashboards mb-2 mt-2">

                                <form novalidate>
                                    <div class="mt-2">
                                        <div class="row">
                                            <div class="col-12 col-md-6 mb-4">
                                                <label>Nombre</label>
                                                <input type="text" class="form-control" name=""/>
                                            </div>
                                            <div class="col-12 col-md-6 mb-4">
                                                <label>Fecha de compra</label>
                                                <input type="date" class="form-control" name=""/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-12 mb-4">
                                                <label>Descripci&oacute;n</label>
                                                <textarea class="form-control" name=""></textarea>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-6 mb-4">
                                                <label>Precio</label>
                                                <input type="Number" class="form-control" name=""/>
                                            </div>
                                            <div class="col-12 col-md-6 mb-4">
                                                <label>Categor&iacute;a</label>
                                                <select class="form-select" name="">
                                                    <option value="">Carnes</option>
                                                    <option value="">Hortalizas</option>
                                                    <option value="">Snacks</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>

                            </div>
                            <!-- /Contents -->
                            
                        </article>
                        <!-- /Start: Dashboards -->

                    </section>
                    <!-- /Start section -->

                </main>
                <!-- /Main content -->

                <!-- Notifications -->
                    <div class="row">
                        <div id="notifications" class="col-sm-4 position-fixed top-0 end-0 sticky-top p-2">
                        </div>
                    </div>
                <!-- Notifications -->
        
            </div>
        </div>

        <!-- Wait animation -->
        <div id="wait_animation_page">
        </div>
        <!-- /Wait animation -->

        <!-- Javascript -->
            <!-- Libraries -->
            <script src="../assets/js/libraries/jquery.min-v3.4.1.js"></script>
            <script src="../assets/js/libraries/bootstrap-v5.1.1/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="../assets/js/libraries/wtools/wtools.js"></script>

            <!-- General -->
            <script src="../assets/js/main.js"></script>

            <!-- Elements -->
            <script src="../assets/js/elements/headers.js"></script>
            <script src="../assets/js/elements/footers.js"></script>
            <script src="../assets/js/elements/sidebars.js"></script>

            <!-- Events -->
            <script src="../assets/js/events/general.js"></script>
            <script src="../assets/js/events/viewForm/viewForm_general.js"></script>

        <!-- Javascript -->
    </body>
</html>
